version: '3.8'

services:
  florybal-pascoa:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: florybal-pascoa
    restart: unless-stopped
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      # Easypanel labels (opcional)
      - "easypanel.enable=true"
      - "easypanel.http.port=80"
